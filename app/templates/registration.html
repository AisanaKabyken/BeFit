{% extends "base.html" %}

{% block title %} User Registration{% endblock %}
{% block content %}
<div class="container mt-3">
    <h2>Registration</h2>
    <form class="container" method="post">
        <div class="mb-3 mt-3">
            <label for="name">Name</label>
            <input type="name" class="form-control" id="name" placeholder="Enter name" name="name" value="{{ request.form['name'] }}">
        </div>
        <div class="mb-3 mt-3">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" value="{{ request.form['email'] }}">
      </div>
      <div class="mb-3 mt-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="usr_password" class="form-control" id="usr_password" plaseholder="Enter Password" value="{{ request.form['usr_password'] }}">
      </div>
        <div class="mb-3 mt-3">
            <label for="age">Age</label>
            <input type="age" class="form-control" id="age" placeholder="Enter age" name="age" value="{{ request.form['age'] }}">
        </div>
      <div class="mb-3 mt-3">
        <label for="weight">Weight (Kg/Lbs):</label>
        <input type="weight" class="form-control" id="weight" placeholder="Enter weight" name="weight" value="{{ request.form['weight'] }}">
      </div>
      <div class="mb-3">
        <label for="height">Height (m/ft):</label>
        <input type="height" class="form-control" id="height" placeholder="Enter height" name="height" value="{{ request.form['height'] }}">
      </div>
      <div class="form-select mb-3">
        <label for="" class="mb-0 mt-2">Unit System</label>
          <select name="unit" class="form-control input-sm" required>
             <option value="">Please select an option</option>
             <option value="i">Imperial</option>
             <option value="m">Metric</option>
          </select>
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <!-- <script src="{{ url_for('static', filename='datepicker.js')}}"></script> -->
{% endblock %}
