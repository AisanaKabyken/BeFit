{% extends "base.html" %}

{% block title %} BMI Calculator 102 {% endblock %}
{% block content %}
<div class="container mt-3">
    <h2>BMI Calculator 101</h2>
    <form class="container" method="post">
      <div class="mb-3 mt-3">
        <label for="weight">Weight (Kg/Lbs):</label>
        <input type="weight" class="form-control" id="weight" placeholder="Enter weight" name="weight" value="{{ request.form['weight'] }}">
      </div>
      <div class="mb-3">
        <label for="height">Height (m/ft):</label>
        <input type="height" class="form-control" id="height" placeholder="Enter height" name="height" value="{{ request.form['height'] }}">
      </div>
      <!-- <div class="form-select mb-3">
        <label for="" class="mb-0 mt-2">Unit System</label>
          <select name="unit" class="form-control input-sm" required>
             <option value="">Please select an option</option>
             <option value="i">Imperial</option>
             <option value="m">Metric</option>
          </select>
      </div> -->
      <div class="container form-select mb-3">
        <label class="" style="margin-right: 10%;">
          <input type="radio" name="unitRadio" value="i"> Imperial
        </label>
        <label class=""> 
          <input type="radio" name="unitRadio" value="m"> Metric
        </label>
        
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="container text-center">
    <div class="card-body">
        <div class="container">
            {% if usr_bmi %}
                <h3>Your BMI: {{ usr_bmi }}</h3>
                <h3>You are {{ usr_bmiStatus }}</h3>
            {% endif %}
        </div>
    </div>
  </div>

{% endblock %}
